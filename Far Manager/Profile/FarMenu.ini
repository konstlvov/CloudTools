     "C:\Program Files\TortoiseSVN\bin\TortoiseMerge.exe" !&
:    Сравнить два помеченных файла в разных панелях
     "C:\Program Files\TortoiseSVN\bin\TortoiseMerge.exe" /base:"!\!&~" /mine:"!#!\!&~"
